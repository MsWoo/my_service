server:
  shutdown: graceful
  port: 8080
spring:
  profiles:
    active: local

---

spring:
  config:
    activate:
      on-profile: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_service
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

jwt:
  secret-key: local_my_service_secret_key_qweqweqweqweqweqweqweqweqweqwe
  expiration-time: 3600000 # 1??: 1 * 60 * 60 * 1000 = 3600000
  refresh-expiration-time: 10800000 # 3??: 3 * 60 * 60 * 1000 = 3600000

